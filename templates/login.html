{% extends "base.html" %}

{% block title %}Admin Login - Online Product Store{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px;">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button type="submit" class="btn btn-warning w-100" style="font-size: 1.1rem; padding: 10px;">Login</button>
            </div>
            <div class="text-center">
                <small>You cannot access this if you are not admin</small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
